<html>
<head>

    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <div class="container">

            <div class="weatherinfo">

                <div class="imagediv"><img class="wimg" src="" style="max-width: 200px; max-height: 200px;"></div>
                <div class="hdiv">
                <h1 class="mw"></h1>
                <h3 class="tw"></h3>
                <h3 class="pw"></h3>

                </div>


            </div>


            </div>
